<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-anton {
        font-family: 'Anton', sans-serif;
      }
      
      /* Card Rarity Colors & Glows */
      .rarity-text-Common { color: #9ca3af; } .rarity-border-Common { border-color: #9ca3af; }
      .rarity-text-Bronze { color: #fb923c; } .rarity-border-Bronze { border-color: #fb923c; }
      .rarity-text-Silver { color: #d1d5db; } .rarity-border-Silver { border-color: #d1d5db; }
      .rarity-text-Rare { color: #60a5fa; } .rarity-border-Rare { border-color: #3b82f6; }
      .rarity-text-Epic { color: #a855f7; } .rarity-border-Epic { border-color: #a855f7; }
      .rarity-text-Legendary { color: #fcd34d; } .rarity-border-Legendary { border-color: #fbbf24; }

      @keyframes rarity-glow-Common { from { box-shadow: 0 0 10px #9ca3af; } to { box-shadow: 0 0 20px #9ca3af; } }
      @keyframes rarity-glow-Rare { from { box-shadow: 0 0 20px #3b82f6; } to { box-shadow: 0 0 40px #3b82f6; } }
      @keyframes rarity-glow-Epic { from { box-shadow: 0 0 20px #a855f7; } to { box-shadow: 0 0 40px #a855f7; } }
      @keyframes rarity-glow-Legendary {
          from { box-shadow: 0 0 20px #f59e0b; }
          to { box-shadow: 0 0 45px #f59e0b, 0 0 15px #fde68a; }
      }

      /* Pack Opening Glow Animations */
      @keyframes pack-glow-Bronze { from { box-shadow: 0 0 20px #fb923c; } to { box-shadow: 0 0 45px #fb923c, 0 0 10px #fff; } }
      @keyframes pack-glow-Silver { from { box-shadow: 0 0 20px #d1d5db; } to { box-shadow: 0 0 45px #d1d5db, 0 0 10px #fff; } }
      @keyframes pack-glow-Rare { from { box-shadow: 0 0 20px #3b82f6; } to { box-shadow: 0 0 45px #3b82f6, 0 0 10px #fff; } }
      @keyframes pack-glow-Epic { from { box-shadow: 0 0 20px #a855f7; } to { box-shadow: 0 0 45px #a855f7, 0 0 10px #fff; } }
      @keyframes pack-glow-Legendary { from { box-shadow: 0 0 20px #f59e0b; } to { box-shadow: 0 0 45px #f59e0b, 0 0 10px #fff; } }
      
      .animate-pack-glow-Bronze { animation: pack-glow-Bronze 1.5s ease-in-out infinite alternate; }
      .animate-pack-glow-Silver { animation: pack-glow-Silver 1.5s ease-in-out infinite alternate; }
      .animate-pack-glow-Rare { animation: pack-glow-Rare 1.5s ease-in-out infinite alternate; }
      .animate-pack-glow-Epic { animation: pack-glow-Epic 1.5s ease-in-out infinite alternate; }
      .animate-pack-glow-Legendary { animation: pack-glow-Legendary 1.5s ease-in-out infinite alternate; }

      /* New Pack Opening Animations */
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes pack-idle-pulse {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.03); filter: brightness(1.1); }
      }

      @keyframes pack-tear-open {
          0% { transform: scale(1); opacity: 1; }
          40% { transform: scale(1.1) rotate(5deg); opacity: 1; }
          100% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
      }
      
      @keyframes card-reveal-fly-in {
        from {
          transform: translateY(20px) scale(0.8) rotateY(90deg);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1) rotateY(0deg);
          opacity: 1;
        }
      }

      .animate-pack-idle-pulse {
        animation: pack-idle-pulse 2s ease-in-out infinite;
      }
      
      .animate-pack-tear-open {
        animation: pack-tear-open 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }

      .animate-card-reveal {
          animation: card-reveal-fly-in 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
      }
      
      /* Card Textures & Effects */
      .card-background-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
        background-size: 1.5rem 1.5rem;
      }

      .legendary-card-background {
        background-color: #0b1120; /* Darker navy */
        background-image: 
          linear-gradient(rgba(251, 191, 36, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(251, 191, 36, 0.1) 1px, transparent 1px);
        background-size: 3rem 3rem;
      }

      @keyframes shimmer-effect {
        0% { transform: translateX(-150%) skewX(-30deg); }
        100% { transform: translateX(150%) skewX(-30deg); }
      }

      .shimmer-overlay::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 75%;
        height: 100%;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.25) 50%, rgba(255, 255, 255, 0) 100%);
        animation: shimmer-effect 3s infinite;
        z-index: 1;
      }


      /* Timer Animation */
      @keyframes timer-countdown {
        from { stroke-dashoffset: 0; }
        to { stroke-dashoffset: 628; } /* Circumference of circle with r=100 */
      }
      .timer-circle-progress {
        animation: timer-countdown linear forwards;
      }
      
    </style>
